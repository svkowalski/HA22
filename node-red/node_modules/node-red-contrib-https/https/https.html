<script type="text/x-red" data-template-name="https-node">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> Method:</label>
        <select type="text" id="node-input-method" style="width:72%;">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="use">override by msg.method</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL:</label>
        <input type="text" id="node-input-url" placeholder="https://">
    </div>
	<div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-agent" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-agent" style="width: 70%;"> Enable HTTP Agent?</label>
    </div>
	<div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-authorized" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-authorized" style="width: 70%;"> Reject Unauthorized?</label>
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;"> Basic Authentication?</label>
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username:</label>
        <input type="text" id="node-input-user">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password:</label>
        <input type="password" id="node-input-password">
    </div>
	<div class="form-row">
        <label for="node-input-ret"><i class="fa fa-arrow-left"></i> Return as</label>
        <select type="text" id="node-input-ret" style="width:72%;">
        <option value="txt">utf8 string</option>
        <option value="bin">binary</option>
        <option value="obj">JSON object</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name:</label>
        <input type="text" id="node-input-name" placeholder="Label name...">
    </div>
</script>

<script type="text/x-red" data-help-name="https-node">
    <p>Provides a node for making https requests.</p>
    <p>The URL and HTTP method can be configured in the node, if they are left blank they should be set in an incoming message on <code>msg.url</code> and <code>msg.method</code>:</p>
    <ul>
        <li><code>url</code>, if set, is used as the url of the request. Must start with https:</li>
        <li><code>method</code>, if set, is used as the HTTP method of the request.
        Must be one of <code>GET</code>, <code>PUT</code>, <code>POST</code>, <code>PATCH</code> or <code>DELETE</code> (default: GET)</li>
        <li><code>headers</code>, if set, should be an object containing field/value
        pairs to be added as request headers</li>
        <li><code>payload</code> is sent as the body of the request</li>
    </ul>
    <p>Additional features that can be enabled or disabled in the node</p>
	<ul>
		<li>HTTP Agent: enable or disable nodes Agent feature</li>
		<li>Reject Unauthorized: allow or disallow untrusted https connections</li>
	</ul>
    <p>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
        <li><code>headers</code> is an object containing the response headers</li>
		<li><code>certificate</code> is an object containing the servers certificate information</li>
		<li><code>certificateExpires</code> is a number that represents the days until the certificate expires</li>
    </ul>
    <p><b>Note</b>: If you need to configure a proxy please add <b>http_proxy=...</b> to your environment variables and restart Node-RED.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('https-node',{
        category: 'function',
        color:"rgb(231, 231, 174)",
        defaults: {
            name: {value:""},
            method: {value:"GET"},
            ret: {value:"txt"},
            url: {value:""},
			authorized: {value:true},
			agent: {value:true},
            //user -> credentials
            //pass -> credentials
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"https request";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
                $(".node-input-useAuth-row").show();
            } else {
                $('#node-input-useAuth').prop('checked', false);
                $(".node-input-useAuth-row").hide();
            }

            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });
        }
    });
</script>
